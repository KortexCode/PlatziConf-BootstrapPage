<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Page</title>
   <!--  Fonts -->
   <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- Custom css -->
    <link rel="stylesheet" href="./main.css" type="text/css">
    <!-- Bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  </head>
  <body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Navbar</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">Pricing</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">Features</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link disabled">Disabled</a>
                      </li>
                    </ul>
              </div>
            </div>
          </nav>
    </header>

    <main>
        <div class="container mt-5 bg-light py-4">
            <div class="row">
                <div class="colll col-sm-12 col-md-4 col-lg-4 col-xl-4 mb-4">
                    <form action="">
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Language</label>
                            <input type="text" class="form-control" id="nombre" placeholder="Language">
                        </div>
                        <div class="mb-3">
                            <label for="descripcion" class="form-label">Description</label>
                            <textarea class="form-control" id="descripcion" placeholder="Language description" rows="3"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="programadores" class="form-label">Number of programmers</label>
                            <input type="number" class="form-control" id="programadores" placeholder="0">
                        </div>
                        <div class="d-grid gap-2">
                            <button type="button" class="btn btn-success">Save</button>
                            <button type="button" class="btn btn-warning">Clean</button>
                        </div>
                       
                    </form>
                </div>
                <div class=" colll col-sm-12 col-md-8 col-lg-8 col-xl-8">
                    <h2 class="mb-4">Language List</h2>
                    <table class="table table-striped table-hover" >
                        <thead>
                            <tr>
                              <th class="centrado border border-dark">#</th>
                              <th class="centrado border border-dark">Language</th>
                              <th class="centrado border border-dark">Number of programers</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                              <td class="table-warning">1</td>
                              <td >Javascript</td>
                              <td>45</td>
                            </tr>
                            <tr>
                              <td class="table-primary">2</td>
                              <td>PHP</td>
                              <td>20</td>
                            </tr>
                            <tr>
                              <td class="table-info">3</td>
                              <td>C#</td>
                              <td>35</td>
                            </tr>
                            <tr>
                              <td class="table-success">4</td>
                              <td>Python</td>
                              <td>32</td>
                            </tr>
                        </tbody> 
                    </table>
                </div>
            </div>
        </div> 
        
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  </body>
</html>
